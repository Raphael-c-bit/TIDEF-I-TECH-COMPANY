<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIDEF ITECH - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css\login.css">
</head>
<body class="font-sans antialiased py-12 px-4 sm:px-6 lg:px-8">

  <!-- Background animation elements -->
  <div class="bg-shape w-80 h-80 bg-primary rounded-full top-1/4 -left-20 animate-float"></div>
  <div class="bg-shape w-64 h-64 bg-blue-900 rounded-full bottom-1/4 -right-16 animate-float" style="animation-delay: 2s;"></div>
  <div class="bg-shape w-40 h-40 bg-primary rounded-full top-1/3 right-1/4 animate-float" style="animation-delay: 4s;"></div>
  
  <!-- Floating icons -->
  <i class="floating-icon text-primary text-4xl top-1/4 right-1/3 animate-float" style="animation-delay: 1s;">
    <i class="fas fa-code"></i>
  </i>
  <i class="floating-icon text-blue-800 text-3xl top-2/3 left-1/4 animate-float" style="animation-delay: 3s;">
    <i class="fas fa-laptop-code"></i>
  </i>
  <i class="floating-icon text-primary text-2xl bottom-1/4 left-2/3 animate-float" style="animation-delay: 5s;">
    <i class="fas fa-server"></i>
  </i>

  <!-- Login Container -->
  <div class="max-w-md w-full space-y-8 bg-slate-800 p-10 rounded-xl shadow-2xl animate-slide-right z-10 border border-slate-700">
    <div>
      <div class="flex justify-center items-center mb-8">
        <div class="h-16 w-16 rounded-full bg-slate-700 flex items-center justify-center animate-pulse-slow border-2 border-primary/30">
          <span class="text-white text-2xl font-bold">T</span>
        </div>
        <span class="text-white text-3xl font-bold ml-3">TIDEF <span class="text-primary">ITECH</span></span>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
        Welcome Back
      </h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        Sign in to access your learning dashboard
      </p>
    </div>
    
    <!-- Animated form -->
    <form class="mt-8 space-y-6 animate-fade-in" action="#" method="POST">
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="mb-5">
          <label for="email-address" class="sr-only">Email address</label>
          <div class="relative">
            <input id="email-address" name="email" type="email" autocomplete="email" required 
                   class="input-field relative block w-full px-4 py-3 pl-12 rounded-t-md rounded-b-md focus:outline-none focus:z-10" 
                   placeholder="Email address">
            <div class="absolute left-0 inset-y-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-500"></i>
            </div>
          </div>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <div class="relative">
            <input id="password" name="password" type="password" autocomplete="current-password" required 
                   class="input-field relative block w-full px-4 py-3 pl-12 rounded-t-md rounded-b-md focus:outline-none focus:z-10" 
                   placeholder="Password">
            <div class="absolute left-0 inset-y-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-500"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between animate-fade-in" style="animation-delay: 0.3s;">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" 
                 class="checkbox h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded bg-slate-700">
          <label for="remember-me" class="ml-2 block text-sm text-gray-300">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-primary hover:text-orange-400 transition-colors duration-300">
            Forgot your password?
          </a>
        </div>
      </div>

      <div class="animate-fade-in" style="animation-delay: 0.5s;">
        <button type="submit" class="login-btn group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-slate-800">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i class="fas fa-sign-in-alt"></i>
          </span>
          Sign in
        </button>
      </div>
    </form>
  </div>
  <script src="js\login.js"></script>
</body>
</html>
